{% extends "layout.html" %}

{% block main %}

{% if bought %}
<table class="table table-striped">
  <thead>
      <tr>
          <th class="text-start">Symbol</th>
          <th class="text-start">Name</th>
          <th class="text-end">Shares</th>
          <th class="text-end">Price</th>
          <th class="text-end">TOTAL</th>
      </tr>
  </thead>
 <tbody>
      {% for stock in stocks %}
        <tr>
            <td class="text-start">{{ stock.symbol }}</td>
            <td class="text-start">{{ stock. }}</td>
            <td class="text-end">7</td>
            <td class="text-end">$174.15</td>
            <td class="text-end">$1,219.05</td>
        </tr>
      {% endfor %}
  </tbody>
  <tfoot>
      <tr>
          <td class="border-0 fw-bold text-end" colspan="4">Cash</td>
          <td class="border-0 text-end">$8,600.49</td>
      </tr>
      <tr>
          <td class="border-0 fw-bold text-end" colspan="4">TOTAL</td>
          <td class="border-0 w-bold text-end">$10,000.00</td>
      </tr>
  </tfoot>
</table>

{% else %}
  <form action="/buy" method="post">
    <div class="mb-3">
        <input value="PBR" autocomplete="off" autofocus class="form-control mx-auto w-auto" name="symbol" placeholder="Symbol" type="text">
    </div>
    <div class="mb-3">
        <input value="5" autocomplete="off" class="form-control mx-auto w-auto" min="1" name="shares" placeholder="Shares" type="number">
    </div>
    <button class="btn btn-primary" type="submit">Buy</button>
  </form>

{% endif %}
{% endblock %}
