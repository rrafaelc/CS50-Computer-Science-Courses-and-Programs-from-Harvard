<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
        const multiQuestion = number => number == 8 ? true : false
        const freeQuestion = number => number == 365 ? true : false

        function main() {
            const buttons = document.querySelectorAll('.buttons')

            // Multiple Choice
            buttons.forEach((ele) => {
                const button = ele.querySelector('button')
                const span = ele.querySelector('span')

                button.addEventListener('click', e => {
                    const number = e.target.outerText.split(' ')[0]

                    span.style.visibility = 'visible';

                    if (multiQuestion(number)){
                        button.style.backgroundColor = 'green';
                        button.style.color = 'white';
                        span.style.color = 'green';
                        span.innerText = 'Correct!';
                    } else {
                        button.style.backgroundColor = 'tomato';
                        span.style.color = 'tomato';
                        span.innerText = 'Incorrect';
                    }
                })
            })

            // Free Response
            const input = document.querySelector('#free')
            const submit = document.querySelector('#submit')

            submit.addEventListener('click', () => {
                const freeSpan = document.querySelector('#free-span')

                const value = input.value().trim()

                if (freeResponse(value)) {
                    input.style.borderColor = 'green';
                    freeSpan.color = 'green';
                    freeSpan.innerText = 'Correct!';
                } else {
                    input.style.borderColor = 'tomato';
                    freeSpan.color = 'tomato';
                    freeSpan.innerText = 'Incorrect';
                }
            })

        }

        </script>
    </head>
    <body onload="main()">
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many planets are in our solar system?</h3>
                <div class="multiple">
                    <div class="buttons">
                        <button>3 planets</button>
                        <span>---</span>
                    </div>
                    <div class="buttons">
                        <button>8 planets</button>
                        <span>---</span>
                    </div>
                    <div class="buttons">
                        <button>6 planets</button>
                        <span>---</span>
                    </div>
                    <div class="buttons">
                        <button>4 planets</button>
                        <span>---</span>
                    </div>
                    <div class="buttons">
                        <button>9 planets</button>
                        <span>---</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>How many days are in a year?</h3>
                <input id="free" type="text" />
                <input id="submit" type="submit" value="Check Answer"/>
                <div>
                    <span id="free-span">---</span>
                </div>
            </div>
        </div>
    </body>
</html>
