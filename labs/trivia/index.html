<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>
        <script>
        const multiQuestion = number => number == 8 ? true : false

        function main() {

            const buttons = document.querySelectorAll('button')

            buttons.forEach((button) => {
                button.style.backgroundColor = '#d9edff';
                button.style.color = 'black';

                button.addEventListener('click', e => {
                    const number = e.target.outerText.split(' ')[0]
                    if (multiQuestion(number)){
                        button.style.backgroundColor = 'green';
                        button.style.color = 'white';
                    } else {
                        button.style.backgroundColor = 'tomato';
                    }
                })
            })


        }

        </script>
    </head>
    <body onload="main()">
        <div class="header">
            <h1>Trivia!</h1>
        </div>

        <div class="container">
            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                <h3>How many planets are in our solar system?</h3>
                <!-- 8 -->
                <div class="multiple">
                    <div class="buttons">
                        <button>3 planets</button>
                        <span>Incorrect</span>
                    </div>
                    <div class="buttons">
                        <button>8 planets</button>
                        <span>Incorrect</span>
                    </div>
                    <div class="buttons">
                        <button>6 planets</button>
                        <span>Incorrect</span>
                    </div>
                    <div class="buttons">
                        <button>2 planets</button>
                        <span>Incorrect</span>
                    </div>
                    <div class="buttons">
                        <button>9 planets</button>
                        <span>Incorrect</span>
                    </div>
                </div>
            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>How many days are in a year?</h3>
                <input id="free" type="text"  />
                <input type="submit" value="Check Answer"/>
            </div>
        </div>
    </body>
</html>
